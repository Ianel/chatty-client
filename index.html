<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chatbot</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <!-- Sidebar pour l'historique des sessions -->
            <div class="sidebar" id="sidebar">
                <h2>Historique</h2>
                <button id="new-session-button">Nouvelle Session</button>
                <ul id="session-list"></ul>
            </div>

            <!-- Zone principale du chatbot -->
            <div class="chat-container">
                <h1 class="main-title">Chatty</h1>
                <div class="chat-box" id="chat-box"></div>
                <form id="chat-form">
                    <textarea
                        id="chat-input"
                        placeholder="Entrer un message..."
                        rows="2"
                    ></textarea>
                    <button id="send-button" type="submit">Envoyer</button>
                </form>
            </div>
        </div>

        <script type="module" src="./script.js"></script>
    </body>
</html>
